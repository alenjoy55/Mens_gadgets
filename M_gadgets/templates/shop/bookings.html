<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="background: linear-gradient(180deg, #0b0c3b, #4c49a0);">
    <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="">
                        <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="" style="height: 50px;">
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_product">Add Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="view_bookings">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Logout</a>
                </li>    
              </ul>
            </div>
          </div>
  </nav>
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% for i in data %}
            <div class="col-lg-6 col-md-12">
                <div class="cart-item-image">
                    <img src="{{i.product.img.url}}" alt="{{i.product.name}}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                </div>
                <div class="cart-item-details ms-3">
                    <h4 class="product-name">{{i.product.name}}</h4>
                    <p class="product-price">price:${{i.product.offer_price}}</p>
                    <div class="description-controls d-flex align-items-center">
                        <span class="descrip">Description:{{i.description}}</span>
                    </div>
                    <div class="quantity-controls d-flex align-items-center">
                        <span class="qty">date: {{ i.date }}</span>
                    </div>
                    <div class="quantity-controls d-flex align-items-center">
                        <span class="qty">username: {{ i.user }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
