<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar Styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.774);
    }

    .navbar .navbar-brand img {
      /* width: 100px; */
      height: 55px;
    }

    .navbar-nav .nav-link {
      color: #eee9e9 !important;
      font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
      color: #ff5e00 !important; /* Hover effect */
    }

    /* Card Styles */
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px); /* Slight elevation effect */
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
      border-radius: 8px 8px 0 0; /* Rounded corners for image */
    }

    .card-body {
      background-color: #fff;
      padding: 20px;
    }

    .card-title {
      font-size: 1.25rem;
      color: #333;
      font-weight: bold;
    }

    .card-text {
      font-size: 0.9rem;
      color: #555;
    }

    .btn {
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .btn-warning {
      background-color: #057ada;
      border-color: #0ac9ef;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-sm {
      padding: 5px 10px;
    }

    .mt-auto {
      margin-top: auto;
    }

    /* Container Padding */
    .container {
      margin-top: 100px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="background: linear-gradient(180deg, #0b0c3b, #4c49a0);">
    <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="">
                        <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="" style="height: 50px;">
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_product">Add Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_phone">Add Phone</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="bookings">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Logout</a>
                </li>    
              </ul>
            </div>
          </div>
  </nav>
  <div class="container py-5" style="margin-top: 25px;">
    <div class="row g-4">
      <h1 style="color: black;">Mens Accessories</h1>

      {% for pro in products %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow">
          <img src="{{pro.img.url}}" class="card-img-top" alt="{{pro.name}}" style="height: 300px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{pro.name}}</h5>
            <p class="card-text">{{pro.dis}}</p>
            <div class="mt-auto d-flex justify-content-between">
              <a href="edit_product/{{pro.pk}}" class="btn btn-warning btn-sm d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil me-2" viewBox="0 0 16 16">
                  <path d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2L2 11.207V14h2.793L14 4.793 11.207 2zM15.5 3.5L13 1l-.5.5L14.5 4l.5-.5z"/>
                </svg>
                Edit
              </a>
              <a href="delete_pro/{{pro.pk}}" class="btn btn-danger btn-sm d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 me-2" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
                Delete
              </a>
            </div>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
