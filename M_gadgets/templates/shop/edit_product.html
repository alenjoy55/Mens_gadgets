<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     body {
            background-color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #000000;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="" style="height: 100px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Products</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="add_product">Add Product</a>
              </li>     -->
              <li class="nav-item">
                <a class="nav-link" href="">Filter</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li> -->
            <li class="nav-item">
                <a href="logout" class="nav-link">Logout</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <form action="" method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="pro_id" class="form-label">Product ID</label>
            <input type="text" name="pro_id" id="pro_id" placeholder="pro_id" value="{{data.Product_id}}">
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" placeholder="name" value="{{data.name}}">
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Product Price</label>
            <input type="number" name="price" id="price" placeholder="price" value="{{data.price}}">
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" placeholder="description" value="{{data.description}}">
        </div>
        <div class="col-md-6">
            <label for="offer_price" class="form-label">Offer_Price</label>
            <input type="number" name="offer_price" id="offer_price" placeholder="offer price" value="{{data.offer_price}}">
        </div>
        <div class="col-md-6">
            <label for="img" class="form-label">Product Img</label>
            <img src="{{data.img.url}}" alt="" style="width: 300px; height: 300px;">
            <input type="file" name="img" id="img" class="form-control">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <!-- <input type="submit" value="Update">  -->
        </div>
    </form>
</div>
</body>
</html>
