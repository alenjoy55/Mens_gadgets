<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="" style="height: 100px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cart_display">Add_cart</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="">Filter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="view_booking">Bookings</a>
                  </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="logout" class="nav-link">Logout</a>
                </li>
                </ul>
                <ul class="navbar-nav me-auto">
                    <form action="" class="d-flex ">
                        <input type="text" class="form-control me-1 srch" placeholder="Search">
                    </form>
                </ul>
              </div>
            </div>
          </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row mt-6" style="margin-top: 30px;">
            <div class="col-md-6">

            </div>
            {% for i in data %}
            <div class="col-lg-12">
                <img src="{{product.img.url}}" alt="Product Image" class="img-fluid rounded">
                <div class="col-md-6">
                    <h2>{{product.name}}</h2>
                    <p class="text-muted"></p>
                    <p class="fs-4 text-dark"><h3><b>{{product.offer_price}}</b></h3> <strike>{{product.price}}</strike></p>
                    <p class="mt-3"><strong><b>description:</b></strong>{{i.product.description}}</p>
                    <div class="d-flex gap-3">
                        <a href="../cart_display/{{product.id}}" class="btn btn-outline-primary btn-lg">Add to Cart</a>
                        <a href="../buy/{{product.id}}" class="btn btn-outline-primary btn-lg">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
