<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="m_gadgets Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart_display">Add_cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Filter</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                    <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <form class="d-flex">
                        <input type="text" class="form-control me-1 srch" placeholder="Search">
                    </form>
                </ul>
            </div>
        </div>
    </nav>
<!-- cart.html -->
<div class="container">
    <div class="row">
        {% for cart_obj in data %}
        <div class="col-lg-12">
            <img src="{{cart_obj.product.img.url}}" alt="" style="width: 50%;height: 400px;">
            {{cart_obj.product.name}}
            {{cart_obj.product.price}}
            {{cart_obj.product.offer_price}}
            <a href="buy/{{cart_obj.product.pk}}" class="btn btn-primary">Buy</a>
            <a href="delete_cart/{{cart_obj.pk}}" class="btn btn-primary">Delete</a>
             <p></p>
        </div>
        {% endfor %}
    </div>
</div>
    <h3>Total: ${{ total }}</h3>
    <a href="/checkout/" class="btn btn-primary">Proceed to Checkout</a>
