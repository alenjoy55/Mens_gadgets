<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .row{
        background-color: rgb(250, 249, 249);
        color: white;
    }
    .btn{
        background-color: rgb(183, 31, 79);
        border: solid color(rgb(183, 31, 79));
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 50px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_cart">Add_Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px; height: 300px;">
                <p>Name:{{i.product.name}}</p>
                <p>price:{{i.price}}</p>
                <p>Date:{{i.date}}</p>
                <a href="cart_display" class="btn btn-primary">Cart</a>
                <a href="buy" class="btn btn-primary">Buy</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
