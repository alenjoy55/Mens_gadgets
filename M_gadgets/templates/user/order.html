<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m_gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        .main-header{
    background: linear-gradient(180deg, black, black);
    color: white;
    margin-top: 0%;
  }
        .welcome{
            position: relative;
            font-size: 15px;
            color: white;
            background-color: black;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background: linear-gradient(180deg, black, #343a40);
            color: white;
            margin-bottom: 20px;
        }

        .navbar-brand img {
            height: 50px;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image img {
            border-radius: 10px;
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }

        .product-price {
            color: #28a745;
            font-size: 1rem;
        }

        .quantity-controls {
            margin: 10px 0;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bd2130;
            border-color: #bd2130;
        }

        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }
    </style>
</head>
<body>
    
    <header class="main-header py-3 shadow-sm">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/m_gadgets.logo.jpg' %}" alt="m_gadgets logo" style="height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart_display">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="order">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="seller">Become a seller</a></li>
                        <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                        <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>        
    </header>
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% for i in bookings %}
            <div class="col-lg-6 col-md-12">
                <div class="cart-item d-flex align-items-center">

                    <div class="cart-item-image">
                        <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                    </div>
                    <div class="cart-item-details ms-3">
                        <h4 class="product-name">{{ i.product.name }}</h4>
                        <p class="product-price">Price: ${{ i.product.offer_price }}</p>
                        <div class="quantity-controls d-flex align-items-center">
                            <span class="qty">Qty: {{ i.qty }}</span>
                        </div>
                        <a href="../cancel_order/{{i.id}}" class="btn btn-sm btn-danger">Cancel order</a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
